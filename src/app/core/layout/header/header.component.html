<div class="ui padded grid app-header">
    <div class="six wide column middle aligned">
        <clock class="no-divider"></clock>
    </div>
    <div class="four wide column middle aligned">
        <span [class.app-header__title--centered]="isTitleCentered" class="app-header__title">{{ title | async }}</span>
    </div>
    <div class="six wide column middle aligned app-header__right-block logo-wrapper">
        <button type="button" (click)="goToHome()" class="logo app-header__logo"></button>
        <button (click)="goToSettings()" *ngIf="hasMenu" class="ui icon button secondary app-header__button app-header__button--menu menu-button">
            <i class="ellipsis vertical icon"></i>
        </button>
    </div>
</div>
