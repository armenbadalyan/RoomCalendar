<div class="app-page">
    <div class="ui padded grid current-event">
        <div class="six wide column olive"></div>
        <div class="ten wide column olive"></div>
    </div>
    <div class="ui padded grid mini-header">
        <div class="six wide column green">Book the room</div>
        <div class="ten wide column green">Upcoming events</div>
    </div>
    <div class="ui padded grid event-list">
        <div class="six wide column black"></div>
        <div class="ten wide column black">
          <section>

            <article *ngFor="let event of eventList">
              <div class="">{{event.title}}</div>
              <div class="">{{event.author}}</div>
            </article>

          </section>
        </div>
    </div>
</div>
