<div class="ui grid padded app-page">
    <div class="ui column sixteen middle aligned">
        <div class="ui segment inverted form-container">
            <form novalidate #loginForm="ngForm" [class.error]="hasError" class="ui inverted form" (ngSubmit)="onSubmit()">
                <h4 class="ui dividing header">Welcome to room calendar. Please login.</h4>
                <div class="ui error message">
                    <h5 class="header">Authentication failed.</h5>
                    <p>Please check your username and password</p>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input name="username" type="text" placeholder="Username" [(ngModel)]="username" required>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input name="password" type="password" placeholder="Password" [(ngModel)]="password" required>
                        <i class="privacy icon"></i>
                    </div>
                </div>
                <button [disabled]="!loginForm.valid" [class.loading]="isAuthenticating" type="submit" class="ui submit button">Sign-in</button>
            </form>
        </div>
    </div>
</div>
